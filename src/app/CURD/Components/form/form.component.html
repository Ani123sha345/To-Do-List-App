<div class="task-container mt-5">
  <h2 class="text-center">{{ taskId ? "Edit Task" : "Add Task" }}</h2>
  <form autocomplete="off" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-section">
      <div class="form-group">
        <label for="assignedTo">Assigned To</label>
        <input
          class="custom-input"
          type="text"
          formControlName="assignedTo"
          id="assignedTo"
          placeholder="Enter assignee name"
        />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="custom-select" formControlName="status" id="status">
          <option value="" disabled selected>Select status</option>
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input
          class="custom-input"
          type="date"
          formControlName="dueDate"
          id="dueDate"
        />
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select class="custom-select" formControlName="priority" id="priority">
          <option value="" disabled selected>Select priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="form-group full-width">
        <label for="comments">Comments</label>
        <textarea
          class="custom-textarea"
          formControlName="comments"
          id="comments"
          placeholder="Add any additional details"
        ></textarea>
      </div>
    </div>
    <div class="button-group">
      <button type="button" class="btn-cancel" (click)="cancel()">
        Cancel
      </button>
      <button type="submit" class="btn-save" [disabled]="!taskForm.valid">
        Save
      </button>
    </div>
  </form>
</div>
